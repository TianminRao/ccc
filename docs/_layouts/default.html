<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Include XUP Logo on top of the sidebar-->
        <!-- <a href="https://www.xilinx.com/"> <img alt="" src="assets/images/TLogoW.png" style="display: block" width="90px" border="0"> </a> -->

        <ul>
            <li><a href="index.html"><div align="center">首页</div></a></li>
            <li><a href="ranking.html"><div align="center">成绩排名</div></a></li>
        </ul>

        <span style="color:white; font-size: 18px;"><div align="center">竞赛信息</div></span>  
        <ul>
            {% for item in site.data.competition_infor_sidebar.docs %}
              <li><a href="{{ item.url }}"><div align="center">{{ item.title }}</div></a></li>
            {% endfor %}
        </ul>

        <span style="color:white; font-size: 18px;"><div align="center">资源</div></span>  
        <ul>
            {% for item in site.data.resources_sidebar.docs %}
              <li><a href="{{ item.url }}"><div align="center">{{ item.title }}</div></a></li>
            {% endfor %}
        </ul>

      </header>
      <section>
        {{ content }}
      </section>

      
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
